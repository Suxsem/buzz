<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0; user-scalable=0">
    <title>BUZZ</title>
    <script src="https://cdn.jsdelivr.net/npm/serverdate@3.1.0/lib/ServerDate.min.js"></script>
</head>

<body style="margin: 0; padding: 20px">

    <div id="intro" style="text-align: center;">
        <input type="text" id="myId" placeholder="Come ti chiami?" autofocus="true"
            style="font-size: x-large; box-sizing: border-box; width: 100%; height: 50px; margin-top: 50px" /><br>
        <button id="connect-button" disabled="disabled"
            style="font-size: 5em; box-sizing: border-box; width: 100%; margin-top: 20px">VAI</button>
        <div style="color:burlywood; margin-top: 50px; font-size: x-small;">made by Suxsem</div>
    </div>
    <div id="game" style="text-align: center; display: none;">
        <button type="button" id="sendButton" style="font-size: 5em; box-sizing: border-box; width: 100%; margin-top: 20px; height: 300px">BUZZ</button>
    </div>
    <div id="reconnecting" style="text-align: center; display: none;">
        <div style="margin-top: 100px; font-size: larger;">Connettendo...</div>
    </div>

    <div class="message" id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script type="text/javascript">
        (function () {

            var prefix = "robBi30SalLe-"
            var masterId = prefix + "master7428084";
            var lastPeerId = null;
            var peer = null; // own peer object
            var conn = null;
            var message = document.getElementById("message");
            var myId = document.getElementById("myId");
            var sendButton = document.getElementById("sendButton");
            var connectButton = document.getElementById("connect-button");
            var intro = document.getElementById("intro");
            var game = document.getElementById("game");
            var reconnecting = document.getElementById("reconnecting");
            var connectingServer = false;
            var connectingPeer = false;

            /**
             * Create the Peer object for our end of the connection.
             *
             * Sets up callbacks that handle any events related to our
             * peer object.
             */
            function initialize() {
                // Create own peer object with connection to shared PeerJS server

                intro.style.display = "none";
                reconnecting.style.display = "block";

                peer = new Peer(prefix + myId.value, {
                    debug: 2
                });

                connectingServer = true;
                setTimeout(function() {
                    connectingServer = false;
                }, 5000);

                peer.on('open', function (id) {
                    connectingServer = false;

                    // Workaround for peer.reconnect deleting previous id
                    if (peer.id === null) {
                        console.log('Received null id from peer open');
                        peer.id = lastPeerId;
                    } else {
                        lastPeerId = peer.id;
                    }

                    console.log('ID: ' + peer.id);

                    if (conn && conn.open) {
                    } else {
                        join();
                    }
                });
                peer.on('connection', function (c) {
                    // Disallow incoming connections
                    c.on('open', function () {
                        setTimeout(function () { c.close(); }, 500);
                    });
                });
                peer.on('disconnected', function () {
                    console.log('Connection lost. Reconnecting');
                });
                peer.on('close', function () {
                    conn = null;
                    console.log('Connection destroyed');
                    alert("CHIUSO");
                });
                peer.on('error', function (err) {
                    console.log(err);

                    switch (err.type) {
                        case 'browser-incompatible':
                            alert("Telefono non compatibile");
                            peer = null;
                            reconnecting.style.display = "none";
                            game.style.display = "none";
                            intro.style.display = "none";
                            break;
                        case 'invalid-id':
                            alert("Nome non valido");
                            myId.value = "";
                            connectButton.disabled = true;
                            peer = null;
                            reconnecting.style.display = "none";
                            game.style.display = "none";
                            intro.style.display = "block";
                            break;
                        case 'unavailable-id':
                            alert("Nome gi√† preso");
                            myId.value = "";
                            connectButton.disabled = true;
                            peer = null;
                            reconnecting.style.display = "none";
                            game.style.display = "none";
                            intro.style.display = "block";
                            break;
                    }
                });

                setInterval(function () {
                    if (peer == null) {
                        return;
                    }
                    if (peer && !peer.disconnected && conn && conn.open) {
                        reconnecting.style.display = "none";
                        game.style.display = "block";
                    } else {
                        reconnecting.style.display = "block";
                        game.style.display = "none";
                    }

                    if (peer.disconnected) {
                        // Workaround for peer.reconnect deleting previous id

                        if (!connectingServer) {
                            peer.id = lastPeerId;
                            peer._lastServerId = lastPeerId;
                            peer.reconnect();
                        }

                    } else if (conn == null || !conn.open) {
                        if (!connectingPeer) {
                            join();
                        }
                    }
                }, 200);

            };

            /**
             * Create the connection between the two Peers.
             *
             * Sets up callbacks that handle any events related to the
             * connection and data received on it.
             */
            function join() {

                // Close old connection
                if (conn) {
                    conn.close();
                }

                connectingPeer = true;
                setTimeout(function() {
                    connectingPeer = false;
                }, 5000);

                // Create connection to destination peer specified in the input field
                conn = peer.connect(masterId, {
                    reliable: true
                });

                conn.on('open', function () {
                    connectingPeer = false;
                    console.log("Connected to: " + conn.peer);
                });
                // Handle incoming data (messages only since this is the signal sender)
                conn.on('data', function (data) {
                    sendButton.disabled = false;
                });
                conn.on('close', function () {
                });
            };

            // Send message
            sendButton.addEventListener('click', function () {
                if (conn && conn.open) {
                    window.navigator.vibrate(600);
                    var msg = "buzz"
                    conn.send(msg);
                    console.log("Sent: " + msg);
                    sendButton.disabled = true;
                    setTimeout(function() {
                        sendButton.disabled = false;
                    }, 4000);
                } else {
                    console.log('Connection is closed');
                }
            });

            // Start peer connection on click
            connectButton.addEventListener('click', initialize);

            myId.addEventListener('keyup', function (e) {
                connectButton.disabled = myId.value == "";
            });

            ServerDate.now();

        })();
    </script>
</body>

</html>
